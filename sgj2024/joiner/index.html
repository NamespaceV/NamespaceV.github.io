<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB client</title>
    <script type="module" crossorigin src="assets/index-BvV33oPP.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-ui4SbNj6.css">
  </head>
  <body>
    <div id="form" class="p-5 flex flex-col w-full h-screen overflow-hidden justify-center items-center gap-5">
        <h1 class="m-6 text-5xl">Bloody Twin Sticks</h1>
        <p class="m-2">Mobile client v.2</p>
        <h2 class="m-5 text-3xl">Player name:</h2>
        <input class="border border-black text-2xl" type="text" id="nameInput">
        <h1 class="m-5 text-3xl">Servers</h1>
        <div id="servers" class="flex flex-wrap gap-5"></div>
        <p class="text-[#FF0000] text-center">Warning: Protocol has changed. If you don't see your server, make sure it is running <b>the latest build.</b></p>
      </div>
    <div id="main" class="w-full h-screen">
        <div class="flex flex-wrap w-full h-screen justify-center items-center">
          <div id="canvasContainer" class="m-2 box-border w-full h-4/6 lg:w-8/12 lg:h-full flex justify-center items-center">
            <canvas id="imageCanvas"></canvas>
          </div>
          <div class="m-2">
            <div class="m-5">Server name: <span id="serverName">Machwi</span></div>
            <div class="m-5">Player: <span id="playerName">Ziutek</span></div>
            <div class="flex flex-wrap">
              <div class="m-5 box-border">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="findServers()">Logout</button>
              </div>
              <div class="m-5" id="booster" style="display: none">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="boostMob()">Boost</button>
              </div>
            </div>
          </div>
        </div>
    </div>

  </body>
</html>
